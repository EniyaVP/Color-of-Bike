<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="./css.css">
    <style>
     h2{
        margin-bottom: 30px;
      }
      
    </style>
   
</head>
<body>
    <div class="container" id="bike">
        <nav>
            <img src="image/bmwlogo.jpg" class="logo">
            <a href="#" class="btn">Test Drive</a>
        </nav>
        <div class="content">
            <h2>THE BMW</h2>
            <h1>G 310 R</h1>
            <p>The strength of the G 310 R is in its lightness and agility</p>
            <h3>Choose your color</h3>
            <div class="colour-select">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>
            </div>
        </div>
    </div>
    <script>
        let redBtn = document.getElementById("red");
        let blueBtn = document.getElementById("blue");
        let blackBtn = document.getElementById("black");
        let bike = document.getElementById("bike");

        redBtn.onclick = function(){
            bike.style.backgroundImage = "url(image/bmw1.jpg)"
        }
        blueBtn.onclick = function(){
            bike.style.backgroundImage = "url(image/bmw2.jpg)"
        }
        blackBtn.onclick = function(){
            bike.style.backgroundImage = "url(image/bmw3.jpg)"
        }
    </script>
</body>
</html>
